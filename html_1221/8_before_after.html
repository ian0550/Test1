<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            /* rint : p태그가 늘어날 때 마다 증가하는 변수 */
            /* leedongjoon같은 것도 됨 */
            counter-increment: rint;
            /* counter-increment : leedongjoon */
        }
        p::before
        {
            content: counter(rint) ".";
            /* content : counter(leedongjoon) "." */
        }

        p::after{
            content : " - " attr(data-page) " page "
        }

        p::first-letter
        {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <!-- data뒤에 -붙이고 적으면 만든 속성 -->
    <p data-page="52">Lorem ipsum dolor sit.</p>
    <p data-page="273">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam, minus?</p>
</body>
</html>

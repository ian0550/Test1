<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #pp{
            display: block;
        }
    </style>
</head>
<body>
    <p id="pp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti dolores earum corporis optio omnis qui reprehenderit quos sint? Atque odit inventore neque, quos quam commodi dolor illo aliquam facere ipsum.</p>
    <button id="pbtn1">javascript 버튼</button>
    <button id="pbtn2">jquery 버튼</button>
</body>
</html>
<script>
    // javascript
    document.getElementById("pbtn1").onclick = function(){
        // alert("눌렀음");
        if(document.getElementById("pp").style.display == "none")
            document.getElementById("pp").style.display = "block";
        else
            document.getElementById("pp").style.display = "none";
    }
</script>
<script>
    $("#pbtn2").click(function(){ 
        $("#pp").toggle(2500,function(){ 
            $("#pp").toggle(2500,function(){ 
                alert("끝났음") } );
            }
        );
    })
</script>

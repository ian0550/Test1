<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .adiv{
            background-color: palevioletred;
            position: absolute;
            height: 100px;
            width: 100px;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="adiv"></div>
    <button id="btn">div움직임</button>
</body>
</html>
<script>
    var aa = {
        a : 10,
        b : 20,
        c : function(){ alert("c 함수입니다.")}
    }
    $("#btn").click(function(){
        $(".adiv").animate({left:"250px", top:"300px", width:"300px"}, 2500, function(){ //버튼을 누르면 오른쪽으로 2.5초동안 움직이고 끝나면 function 실행
            alert(aa.a);
            alert(aa.b);
            alert(aa.c);
            aa.c();
        })
    })
    
</script>
